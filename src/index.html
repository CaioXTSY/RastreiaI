<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Rastreiai</title>
</head>
<body>
    <header>
        <h1>RastreiaI</h1>
    </header>
    <main>
        <section class="tracking-section">
            <img src="https://i.ytimg.com/vi/y_wMxsUvQHI/maxresdefault.jpg" alt="Caminhão de entrega" id="truck-img">
            <div class="text-section">
                <h2>Rastreie seu objeto</h2>
                <div class="mb-4">
                    <label for="company-select">Selecione a empresa:</label>
                    <select id="company-select" class="form-control mb-3">
                        <option value="correios">Correios</option>
                    </select>
                </div>
                <form id="tracking-form">
                    <input type="text" id="tracking-code" class="form-control" placeholder="Insira o código de rastreio" required>
                    <button type="submit" class="btn"><i class="fas fa-location-arrow"></i> Rastrear</button>
                </form>
                <div id="results" class="mt-4"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Rastreiai. Todos os direitos reservados.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
